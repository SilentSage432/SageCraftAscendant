<!-- ğŸ§  Whisperer Console Panel -->
<div id="whispererConsole" class="dock-panel holo-console-panel" data-role="whisperer" data-label="The Whisperer">
    <div class="panel-header">
      <h2>ğŸ”® The Whisperer</h2>
      <p class="console-description">A mysterious conduit for system insights and veiled transmissions.</p>
    </div>
    <div class="panel-body">
      <textarea id="whispererLog" readonly style="width: 100%; height: 200px; background: #111; color: #0f0; font-family: monospace; border: 1px solid #0f0; border-radius: 4px; padding: 8px;"></textarea>
    </div>
    <div class="panel-footer">
      <button id="clearWhispererLogBtn" style="margin-top: 10px; padding: 6px 12px; background: #220033; color: #fff; border: 1px solid #aa66ff; border-radius: 4px;">ğŸ§¹ Clear Log</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const log = document.getElementById('whispererLog');
      const clearBtn = document.getElementById('clearWhispererLogBtn');
  
      if (log && clearBtn) {
        clearBtn.addEventListener('click', () => {
          log.value = '';
          console.log("ğŸ§¹ Whisperer log cleared.");
        });
      }
    });
  </script>
