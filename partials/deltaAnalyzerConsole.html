<section id="deltaAnalyzerConsole" class="holo-console hidden orbit-bound" role="region" aria-hidden="true">
  <header class="console-header">
    <h2>Δ Delta Analyzer</h2>
    <button class="close-btn" onclick="closeConsole(this)">✖</button>
  </header>

  <div class="console-body">
    <div class="delta-stats">
      <p class="delta-description">This module tracks system delta changes and provides historical comparisons between signal states.</p>
      <ul class="delta-log-entries">
        <li class="faint">No delta logs available.</li>
      </ul>
    </div>
  </div>
</section>
