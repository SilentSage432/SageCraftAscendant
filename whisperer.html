<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Whisperer</title>
  <link rel="stylesheet" href="styles/theWhisperer.css" />
</head>
<body>
  <!-- ðŸŒ«ï¸ WHISPERER THRESHOLD -->
  <div id="whispererThreshold" class="whisperer-shroud">
    <div class="whisperer-core">
      <div class="whisperer-symbol">ð“‚€</div>
      <div id="whispererOutput" class="whisperer-message">The silence holds secrets...</div>
      <button id="whispererSummonBtn" class="whisperer-button">Whisper to Me</button>
      <div id="whispererLogList" class="whisperer-log">
        <h2 class="whisperer-log-title">Whispered Memories</h2>
        <ul id="whispererLogEntries" class="whisperer-log-entries">
          <!-- Whisper logs will appear here dynamically -->
        </ul>
      </div>
      <!-- ðŸ“œ ECHO TABLE DISPLAY -->
      <div id="whispererEchoTable" class="whisperer-echo-table">
        <h2 class="whisperer-log-title">Echo Archive</h2>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Origin</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="echoTableBody">
            <!-- Echo entries will be dynamically injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/entities/theWhisperer.js"></script>
</body>
</html>
