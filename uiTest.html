<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SageCraft UI Test</title>
  <link rel="stylesheet" href="styles/liquidGlassReset.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="neuralThrone" class="anchored-terminal">
    <div class="terminal-header">
      <h2>Neural Mesh Command Bridge</h2>
    </div>
    <div id="whispererMessageLog" class="chat-log-scroll">
      <!-- Messages will appear here dynamically -->
    </div>
    <div id="whispererInputContainer">
      <textarea id="whispererInput" placeholder="Speak to the Whisperer..." rows="1"></textarea>
      <button id="whispererSend">Send</button>
    </div>
    <div id="whispererVitals" class="collapsed-vitals-panel">
      <!-- Vitals panel content will be toggled via JS -->
    </div>
  </div>

  <script>
    // Lock scroll to top on load and prevent auto scroll
    window.addEventListener("load", () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
